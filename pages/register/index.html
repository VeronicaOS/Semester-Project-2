<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bidstorm | register page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlock endless auction possibilities by joining BidStorm's vibrant community through our streamlined registration page." />
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
            src="https://kit.fontawesome.com/5b97174c12.js"
            crossorigin="anonymous"
        ></script>
    <script type="module" src="../../js/pages/register.mjs"></script>
    <link rel="stylesheet" href="../../dist/css/index.css">
  </body>
</head>
<body>
  <header>

    <!-- NAVIGATION BAR -->

    <nav class="navbar navbar-expand-lg bg-secondary text-dark p-4">
        <div class="container-fluid  d-flex justify-content-between">
          <a class="text-decoration-none display-6 text-dark" href="#">BidStorm</a>
            <div class="">
              <a class="nav-link" href="../../index.html" aria-label="x for close">
                  <i class="fa fa-lg fa-times" aria-hidden="true"></i>
              </a>
          </div>
        </div>
      </nav>

  </header>
      
  <main>

    <!-- REGISTRATION FORM -->

    <section class="h-100">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 px-0 d-none d-md-block">
                <img src="../../img/register.jpg"
                  alt="Registration image - a table with some plants and a " class="w-100 h-100 object-fit-cover">
              </div>
            <div class="h-100 col-md-6 text-dark">
      
              <div class="px-5 pt-5">
                <i class="fa fa-5x fa-cloud text-primary" aria-hidden="true"></i>
              </div>
      
              <div class="h-100 d-flex align-items-center px-5 py-5">
      
                <form id="register-form">
      
                  <h1 class="fw-normal mb-3 pb-3">Register</h1>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="name-input">Name</label>
                    <input 
                        type="text" 
                        name="name"
                        id="name-input" 
                        required
                        pattern="^[\w]+$"
                        title="Must only contain lower and upper case letters, numbers and underscore (_). Example: My_user123"
                        class="form-control form-control-lg" 
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="banner-input">Banner</label>
                    <input
                        type="url"
                        name="banner"
                        id="banner-input"
                        class="form-control form-control-lg"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="avatar-input">Avatar</label>
                    <input
                        type="url"
                        name="avatar"
                        id="avatar-input"
                        class="form-control form-control-lg"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email-input">Email address</label>
                    <input 
                        type="text"
                        name="email"
                        id="email-input" 
                        required
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="only @(stud)noroff.no domains are allowed to register."
                        class="form-control form-control-lg" 
                    />
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password-input">Password</label>
                    <input 
                        type="password"
                        name="password"
                        id="password-input"
                        required
                        minlength="8" 
                        class="form-control form-control-lg" 
                    />
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-lg btn-block text-dark" type="submit">Register</button>
                  </div>
      
                  <p>Want to go back to the log in page? <a href="../login/index.html" class="link-primary">Click here</a></p>
      
                </form>
      
              </div>
      
            </div>
          </div>
        </div>
      </section>
  </main>
  <footer>
  </footer>
</body>
</html>
