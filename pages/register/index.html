  <main>

    <!-- REGISTRATION FORM -->

    <section class="h-100">
        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../img/register.jpg"
                  alt="" class="w-100 h-100">
              </div>
            <div class="h-100 col-sm-6 text-dark">
      
              <div class="px-5 pt-5 ms-xl-4">
                <i class="fa fa-5x fa-cloud text-primary" aria-hidden="true"></i>
              </div>
      
              <div class="h-100 d-flex align-items-center h-custom-2 px-5 mt-5 ms-xl-4 pt-xl-0 mt-xl-n5">
      
                <form>
      
                  <h3 class="fw-normal mb-3 pb-3">Register</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="name-input">Full name</label>
                    <input 
                        type="text" 
                        name="name"
                        id="name-input" 
                        required
                        pattern="^[\w]+$"
                        title="Must only contain lower and upper case letters, numbers and underscore (_). Example: My_user123"
                        class="form-control form-control-lg" 
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="banner-input">Banner</label>
                    <input
                        type="url"
                        name="banner"
                        id="banner-input"
                        class="form-control form-control-lg"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="avatar-input">Avatar</label>
                    <input
                        type="url"
                        name="avatar"
                        id="avatar-input"
                        class="form-control form-control-lg"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email-input">Email address</label>
                    <input 
                        type="text"
                        name="email"
                        id="email-input" 
                        required
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="only @(stud)noroff.no domains are allowed to register."
                        class="form-control form-control-lg" 
                    />
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password-input">Password</label>
                    <input 
                        type="password"
                        name="password"
                        id="password-input"
                        required
                        minlength="8" 
                        class="form-control form-control-lg" 
                    />
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-lg btn-block" type="button">Register</button>
                  </div>
      
                  <p>Want to go back to the log in page? <a href="../login/index.html" class="link-primary">Click here</a></p>
      
                </form>
      
              </div>
      
            </div>
          </div>
        </div>
      </section>
