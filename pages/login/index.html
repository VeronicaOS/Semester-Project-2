<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bidstorm | login page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience seamless access to BidStorm's vibrant marketplace with our user-friendly login page and unlock exclusive features," />
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
            src="https://kit.fontawesome.com/5b97174c12.js"
            crossorigin="anonymous"
        ></script>
    <script type="module" src="../../js/pages/login.mjs"></script>
    <link rel="stylesheet" href="../../dist/css/index.css">
  </body>
</head>
<body>
  <header>

    <!-- NAVIGATION BAR -->

    <nav class="navbar navbar-expand-lg bg-secondary text-dark p-4">
        <div class="container-fluid  d-flex justify-content-between">
          <a class="text-decoration-none display-6 text-dark" href="#">BidStorm</a>
            <div class="">
              <a class="nav-link" href="../../index.html" aria-label="x for close">
                  <i class="fa fa-lg fa-times" aria-hidden="true"></i>
              </a>
          </div>
        </div>
      </nav>
  </header>
      
  <main>

    <!-- LOG IN FORM -->

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 text-dark">
      
              <div class="px-5 pt-5" aria-label="a dark blue cloud icon">
                <i class="fa fa-5x fa-cloud text-primary" aria-hidden="true"></i>
              </div>
      
              <div class="d-flex align-items-center px-5 py-5">
      
                <form id="login-form" class="w-75">
      
                  <h1 class="fw-normal mb-3 pb-3">Log in</h1>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email-input">Email address</label>
                    <input 
                        type="email" 
                        id="email-input" 
                        class="form-control form-control-lg"
                        aria-describedby="emailHelp"
                        required 
                    />
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password-input">Password</label>
                    <input 
                        type="password" 
                        id="password-input" 
                        class="form-control form-control-lg"
                        minlength="8"
                        required 
                    />
                  </div>

                  <div class="d-none pb-3" id="wrong">
                    Wrong email or password
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-lg btn-block text-dark" type="submit">Login</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>Don't have an account? <a href="../register/index.html" class="link-primary">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="login-img col-md-6 px-0 d-none d-md-block">
              <img src="../../img/login.jpg"
                alt="Login image - sitting are with a table, 2 chairs and a shelf with a lot of plants" class="w-100 vh-100 object-fit-cover">
            </div>
          </div>
        </div>
      </section>

  </main>
  <footer >
  </footer>
</body>
</html>
