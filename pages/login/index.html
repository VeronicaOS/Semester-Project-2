  <main>

    <!-- LOG IN FORM -->

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-dark">
      
              <div class="px-5 pt-5 ms-xl-4">
                <i class="fa fa-5x fa-cloud text-primary" aria-hidden="true"></i>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form id="login-form" class="w-75">
      
                  <h1 class="fw-normal mb-3 pb-3">Log in</h1>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email-input">Email address</label>
                    <input 
                        type="email" 
                        id="email-input" 
                        class="form-control form-control-lg"
                        aria-describedby="emailHelp"
                        required 
                    />
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password-input">Password</label>
                    <input 
                        type="password" 
                        id="password-input" 
                        class="form-control form-control-lg"
                        minlength="8"
                        required 
                    />
                  </div>

                  <div class="d-none pb-3" id="wrong">
                    Wrong email or password
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-lg btn-block" type="submit">Login</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>Don't have an account? <a href="../register/index.html" class="link-primary">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="login-img col-sm-6 px-0 d-none d-sm-block">
              <img src="../../img/login.jpg"
                alt="Login image - sitting are with a table, 2 chairs and a shelf with a lot of plants" class="w-100 vh-100 object-fit-cover">
            </div>
          </div>
        </div>
      </section>
